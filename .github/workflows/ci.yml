name: FastAPI Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        working-directory: docker_compose/todo_dockercompose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: poetry install --no-root

      - name: Run tests
        working-directory: docker_compose/todo_dockercompose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: poetry run pytest

      - name: Build Docker image
        run: docker build -t fastapi-todo-app .
