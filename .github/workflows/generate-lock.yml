name: Generate Poetry Lock

on:
  workflow_dispatch:

jobs:
  generate-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pip install poetry

      - name: Generate poetry.lock
        working-directory: docker_compose/todo_dockercompose
        run: poetry lock

      - name: Commit lock file
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add docker_compose/todo_dockercompose/poetry.lock
          git commit -m "Generate poetry.lock via Actions" || echo "No changes to commit"
          git push
